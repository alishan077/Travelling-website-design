<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <script src="https://kit.fontawesome.com/75da5c17cb.js" crossorigin="anonymous"></script>
    <title>Travel Website | Welcome</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            
            <h1 class="logo lg-heading text-light">AS Travel Sense <i class="fa-solid fa-plane-departure"></i></h1>
            
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
       
        <div class="clearfix"></div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="company-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 M.A jinnah Road Okara</p>
                    </div>
                    <div class="company-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>ar3150702@gmail.com</p>
                    </div>
                    <div class="company-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+92 313 3150702</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concern by filling out the form below</p>
                   <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="" id="username" required>
                   </div>
                   <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" required>
                   </div>
                   <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                   </div>
                   <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                   </div>
                   <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    
    </section>

    
</body>
</html>
